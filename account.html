<h1 style="margin-bottom: 1em">Student Registration Form</h1>

<form name="frm" method="post" action="thank.html" onsubmit="return validation(this);">

<label for="name"><b>Name</b></label><br>
<input type="text" name="name" placeholder="Enter your name" maxlength="30" required><br><br>

<label for="id"><b>National ID</b></label><br>
<input type="text" name="id" placeholder="Enter your National ID" maxlength="20" required>
<div id="e1"></div><br>

<label for="ema"><b>Email</b></label><br>
<input type="text" name="ema" placeholder="Enter your email" maxlength="30" required>
<div id="e2"></div><br>

<label for="pas"><b>Password</b></label><br>
<input type="password" name="pas" placeholder="Enter your password" maxlength="20" required><br><br>

<label for="cpas"><b>Confirm Password</b></label><br>
<input type="password" name="cpas" placeholder="Retype your Password" maxlength="20" required>
<div id="e3"></div><br>

<label for="ph"><b>Contact Number</b></label><br>
<input type="text" name="ph" placeholder="Enter your phone number" maxlength="20" required>
<div id="e4"></div><br>

<label for="gen"><b>Gender</b></label>&emsp;
<input type="radio" name="gen" value="Male"> Male&emsp;
<input type="radio" name="gen" value="Female"> Female&emsp;
<input type="radio" name="gen" value="Other"> Other
<div id="e5"></div><br>

<label for="add"><b>Address(Optional)</b></label><br>
<textarea name="add" cols="30" rows="10" placeholder="Enter your address"></textarea><br><br><br>

<input type="checkbox" name="check">
<label for="check">I have read and agree to ABC's <a href="terms.html">terms and privacy policy.</a></label>
<div id="e6"></div><br>

<button type="submit">Create Account</button>&emsp;<button type="reset">Cancel</button>
</form>
