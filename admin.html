    <h1 style="margin-bottom: 1em;">Management by Admin</h1>

    <form name="adminfrm" method="get" onsubmit="window.location.reload()">
    
    <label for="name"><b>Name</b></label><br>
    <input type="text" name="name" placeholder="Enter your name" maxlength="30"><br><br>
    
    <label for="id"><b>National ID</b></label><br>
    <input type="text" name="id" placeholder="Enter your National ID" maxlength="20"><br><br>
  
    <label for="ema"><b>Email</b></label><br>
    <input type="text" name="ema" placeholder="Enter your email" maxlength="30"><br><br>
    
    <label for="pas"><b>Password</b></label><br>
    <input type="password" name="pas" placeholder="Enter your password" maxlength="20"><br><br>
    
    <label for="ph"><b>Contact Number</b></label><br>
    <input type="text" name="ph" placeholder="Enter your phone number" maxlength="20"><br><br>
    
    <label for="gen"><b>Gender</b></label>&emsp;
    <input type="radio" name="gen" value="Male"> Male&emsp;
    <input type="radio" name="gen" value="Female"> Female&emsp;
    <input type="radio" name="gen" value="Other"> Other
    <br><br>
    <label for="add"><b>Address(Optional)</b></label><br>
    <textarea name="add" cols="30" rows="10" placeholder="Enter your address"></textarea><br><br><br>
    
    <button onclick="addStudent()">Add</button>&emsp;
    <button onclick="editStudent()">Edit</button>&emsp;
    <button onclick="deleteStudent()">Delete</button>&emsp;
    <button onclick="clearAll()">Clear All</button>
    <table id="studentlist"></table>
    </form>
